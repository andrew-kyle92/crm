<header class="d-flex flex-nowrap my-4 mx-4 justify-content-start sticky-top overflow-hidden">
    <div class="col">
        <div id="search" class="w-50">
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input class="form-control" type="text" placeholder="search" aria-label="search">
            </div>
        </div>
    </div>
    <div class="col align-content-center text-end">
        {% if request.user.is_authenticated %}
            <h4 class="mb-0">Hello, {{ request.user.first_name }}</h4>
        {% endif %}
    </div>
</header>
<hr>
