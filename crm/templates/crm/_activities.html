{% extends 'theme/base.html' %}

{% block content %}
	<div class="row mx-1">
        <div id="activityList" class="col-3">
            <div class="activities-card">
                <div class="d-flex justify-content-between align-items-center py-3 px-2 bg-secondary-subtle">
                    <h3 class="mb-0"><i class="fa-solid fa-list-check"></i> Activities</h3>
                    <span id="collapseSpan" class="collapse-btn" data-target="activityList" data-collapse-type="partial"><i class="fa-solid fa-caret-left"></i></span>
                </div>

                <div id="activities-list">
                {% for activity in user.activities.all %}
                    <div class="activity px-2 py-2" data-activity-id="{{ activity.pk }}">
                        <div class="d-flex justify-content-between">
                            <p class="mb-0 fw-bold">{{ activity.due_date }}</p>
                        </div>
                        <div>
                            {{ activity.subject|truncatechars:75 }}
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>

        <div class="col-9">
            <div id="content-top">
                <h3 id="activityTitle" class="mb-0 border-bottom mb-4">Activity</h3>
            </div>

            <div id="content-middle">
                <h4 id="noActivityMsg" class="mb-0 fw-normal ms-3">No activity selected</h4>
                <div id="activityDiv" hidden></div>
            </div>
        </div>
    </div>
{% endblock %}
